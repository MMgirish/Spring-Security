<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<h:head>
	<title>Access Denied</title>
</h:head>

<h:body>
	<p:panel menuTitle="Manager App" toggleable="true" toggleSpeed="1000"
		header="Employee Manager">
		<div align="center">
		<h1 align="center">Sorry, You do not have the permission to view this page !....</h1>
		</div>
		<div align="center">
		<h:form onsubmit="this.action='#{request.contextPath}/logout';">
			<p:commandButton value="Login As Admin??" ajax="false" />
		</h:form>
		</div>
	</p:panel>

</h:body>
</html>
