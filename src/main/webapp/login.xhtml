<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>login</title>
</h:head>


<h:body>

	<div align="center" style="margin-top:5%; margin-left:25%; margin-right:25%; margin-bottom:10px; background-color:#487eb0; padding: 5%; border-radius: 5px" >
	
	<h:form>
	
		<p:outputLabel style="font-weight:bold; font-size:30px">Login Page</p:outputLabel>
		
		<ul style="list-style: none">
		
			<div style="padding-top: 30px">
				<p:outputLabel value="Username" style="font-weight:bold"/>
			</div>
			
			<li style="padding-top: 10px">
				<p:inputText id="username" value="#{loginBean.username}" style="width:300px; height:40px" />
				<p:message for="username"></p:message>
			</li>
			
			<div style="padding-top: 30px">
				<p:outputLabel value="Password" style="font-weight:bold"/>
			</div>
			
			<li style="padding-top: 10px">
				<p:inputText id="password" value="#{loginBean.password}" style="width:300px; height:40px"></p:inputText>
				<p:message for="password"></p:message>
			</li>
			
			<li style="padding-top: 30px">
				<p:commandButton action="#{loginBean.authenticateUser()}"
				value="Login"></p:commandButton>
			</li>		
		</ul>
	</h:form>
	</div>
</h:body>
</html>
